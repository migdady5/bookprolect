<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>قائمة المواعيد</title>
</head>
<body>

<h2>قائمة المواعيد</h2>

<!-- ✅ رسالة النجاح -->
<p th:if="${message}" th:text="${message}" style="color: green; font-weight: bold;"></p>

<!-- زر إضافة موعد جديد -->
<a href="/appointments/add">احجز موعد جديد</a>

<br><br>

<!-- جدول عرض المواعيد -->
<table border="1">
  <tr>
    <th>الاسم</th>
    <th>التاريخ</th>
    <th>الوقت</th>
  </tr>
  <tr th:each="appointment : ${appointments}">
    <td th:text="${appointment.name}"></td>
    <td th:text="${appointment.date}"></td>
    <td th:text="${appointment.time}"></td>
  </tr>
</table>

</body>
</html>
