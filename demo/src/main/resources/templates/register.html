<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>إنشاء حساب</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>تسجيل مستخدم جديد</h2>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <label>الاسم:</label>
        <input type="text" th:field="*{name}" required><br><br>

        <label>البريد الإلكتروني:</label>
        <input type="email" th:field="*{email}" required><br><br>

        <label>كلمة المرور:</label>
        <input type="password" th:field="*{password}" required><br><br>

        <button type="submit">سجل</button>
    </form>

    <div th:if="${error}" style="color:red;"><p th:text="${error}"></p></div>
    <div th:if="${message}" style="color:green;"><p th:text="${message}"></p></div>
    <div th:if="${param.error}" style="color:red;">البريد أو كلمة المرور غير صحيحة ❌</div>
    <div th:if="${param.logout}" style="color:green;">تم تسجيل الخروج بنجاح ✅</div>


    <p>عندك حساب؟ <a href="/login">سجل دخول</a></p>
</div>
</body>
</html>
